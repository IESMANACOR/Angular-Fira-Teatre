<div class="container pt-4" id="compres">

  <h1>
    <i class="fas fa-shopping-cart"></i> Carret de compra</h1>
  <hr>
  <div *ngIf="preu>0" class="w-100">
  <div class="col-md-12 col-12" style="border-bottom:solid 1px">

    <div class="col-md-10 col-8 d-inline-block">
      <h3>Producte</h3>


    </div><div class="col-md-2 col-4 d-inline-block">
      <h3 class="text-center">Preu</h3>
    </div>

  </div>

  <div class="w-100" style="border-bottom:solid 1px">
    <div *ngFor="let carret of carrito" class="col-md-12 col-12">
      <hr>

      <div class="col-md-10 col-8 d-inline-block">
        <div class="col-md-12 col-12"><h5>{{carret.titol}}</h5></div>


        <div class="col-md-12 col-12"><p>Data: {{carret.data}} | Hora {{carret.hora}} | Sala: {{carret.nom}}</p></div>
         


      </div><div class="col-md-2 col-4 d-inline-block align-top">

        <h5 class="text-center">{{carret.preu}} €</h5>
      </div>


      <hr>


    </div>
  </div>
  <div class="col-md-12 col-12">

      <div class="col-md-10 col-8 d-inline-block">
        <h3 class="float-right">Total:</h3>
  
  
      </div><div class="col-md-2 col-4 d-inline-block align-top">
        <h3 class="text-center">{{preu}} €</h3>
      </div>
  
    </div>
    <div class="col-12 col-md-12 pb-4">

      <div class="col-md-6 col-12 d-inline-block align-top">
    
          <button class="btn btn-danger" (click)=buidarCarret();>Eliminar Carret</button>
          <button class="btn btn-primary" [routerLink]="['espectacles']">Seguir comprant</button>
    
      </div><div class="col-md-6 col-12 d-inline-block">
          <button class="btn btn-success btn-lg float-right" [routerLink]="['registre']">Pagar</button>
      </div>
    </div>
      
    

</div>


  <div *ngIf="preu==0" class="col-md-12-col-12">

    <p>No tens res, compra ostia</p>
  </div>




</div>
