<div class="container pt-4" id="compres" style="min-height:500px">

  <div class="w-100">

<div class="col-6 col-md-6 d-inline-block">
    <h1><i class="fas fa-shopping-cart"></i> Carret de compra</h1>
</div><div class="col-6 col-md-6 d-inline-block pt-3">

    <button type="button" class="btn btn-link float-right" (click)="buidarCarret()">Buidar <i class="fas fa-trash-alt"></i></button>
</div>


  

  <hr>
</div>
  <div *ngIf="preu>0" class="w-100 pt-4">
  <div class="col-md-12 col-12" style="border-bottom:solid 1px">

    <div class="col-md-10 col-8 d-inline-block">
      <h3>Producte</h3>


    </div><div class="col-md-2 col-4 d-inline-block">
      <h3 class="text-center">Preu</h3>
    </div>

  </div>

  <div class="w-100" style="border-bottom:solid 1px">
    <div *ngFor="let carret of carrito" class="col-md-12 col-12">
      <hr>

      <div class="col-md-10 col-8 d-inline-block">
        <div class="col-md-12 col-12"><h5><strong>{{carret.titol}}</strong></h5></div>


        <div class="col-md-12 col-12"><p>Data: {{carret.data}} | Hora {{carret.hora}} | Sala: {{carret.nom}}</p></div>
         


      </div><div class="col-md-2 col-4 d-inline-block align-top">

        <h5 class="text-center">{{carret.preu}} €</h5>
      </div>


      <hr>


    </div>
  </div>
  <div class="col-md-12 col-12">

      <div class="col-md-10 col-8 d-inline-block">
        <h3 class="float-right">Total:</h3>
  
  
      </div><div class="col-md-2 col-4 d-inline-block align-top">
        <h3 class="text-center">{{preu}} €</h3>
      </div>
  
    </div>
    <div class="row pb-4 pt-4">

      <div class="col-md-4 col-12 d-inline-block align-top">
    
          
          <button class="btn btn-primary btn-lg btn-block" [routerLink]="['espectacles']" style="color:black;border-radius:0;line-height:2;border-color: #eebe3b; background-color:#eebe3b">Seguir comprant</button>
    
      </div><div class="col-md-4 d-inline-block">


      </div><div class="col-md-4 col-12 d-inline-block">
          <button class="btn btn-success float-right btn-lg btn-block" style="line-height:2;border-radius:0;" [routerLink]="['registre']">Pagar</button>
      </div>
    </div>
      
    

</div>


  <div *ngIf="preu==0" class="col-md-12-col-12 pb-2">

    <p class="pb-4">El carret està buit.</p>

    <div class="row">
    <div class="col-md-4 col-12">
      <button class="btn btn-primary btn-lg btn-block" [routerLink]="['/espectacles']" style="color:black;border-radius:0;line-height:2;border-color: #eebe3b; background-color:#eebe3b">Seguir comprant</button>

    </div>
  </div>
  <br>
    
  </div>




</div>
