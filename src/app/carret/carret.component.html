<div class="container pt-4" id="compres">

  <h1>
    <i class="fas fa-shopping-cart"></i> Carret de compra</h1>
  <hr>
  <div *ngIf="preu>0" class="w-100">
  <div class="col-md-12 col-12" style="border-bottom:solid 1px">

    <div class="col-md-10 col-8 d-inline-block">
      <h3>Producte</h3>


    </div><div class="col-md-2 col-4 d-inline-block">
      <h3 class="text-center">Preu</h3>
    </div>

  </div>

  <div class="w-100" style="border-bottom:solid 1px">
    <div *ngFor="let carret of carrito" class="col-md-12 col-12">
      <hr>

      <div class="col-md-10 col-8 d-inline-block">
        <div class="col-md-12 col-12"><h5>{{carret.titol}}</h5></div>


        <div class="col-md-12 col-12"><p>Data: {{carret.data}} | Hora {{carret.hora}} | Sala: {{carret.nom}}</p></div>
         


      </div><div class="col-md-2 col-4 d-inline-block align-top">

        <h5 class="text-center">{{carret.preu}} €</h5>
      </div>


      <hr>


    </div>
  </div>
  <div class="col-md-12 col-12">

      <div class="col-md-10 col-8 d-inline-block">
        <h3 class="float-right">Total:</h3>
  
  
      </div><div class="col-md-2 col-4 d-inline-block align-top">
        <h3 class="text-center">{{preu}} €</h3>
      </div>
  
    </div>
    <div class="col-12 col-md-12 pb-4">

      <div class="col-md-6 col-12 d-inline-block align-top">
    
          <button class="btn btn-danger" (click)=buidarCarret();>Eliminar Carret</button>
          <button class="btn btn-primary" >Seguir comprant</button>
    
      </div><div class="col-md-6 col-12 d-inline-block">
          <button class="btn btn-success btn-lg float-right">Pagar</button>
      </div>
    </div>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <!-- Identify your business so that you can collect the payments. -->
      <input type="hidden" name="business" value="matieee96@gmail.com"> <!-- Add your PayPal Seller/Business email address Required-->
      <!-- Specify a Buy Now button. -->
      <input type="hidden" name="cmd" value="_xclick">
      <!-- Specify details about the item that buyers will purchase. -->
      <input type="hidden" name="item_name" value="Entrada"> <!-- Add Description e.g your room type Required-->
      <input type="hidden" name="amount" value="300"> <!-- Dynamically add Total Amount Required-->
      <input type="hidden" name="currency_code" value="EUR"> <!-- Update to your currency -->
      <input id="invoice" type="hidden" value="" name="invoice"> <!-- Add Unique invoice for each transaction -->
      <input type="hidden" name="notify_url" value="www.yourwebsite.com/ipn.php"> <!-- Please add IPN URL You can use this service to automate back-office and administrative functions, including fulfilling orders, tracking customers, and providing status and other information related to transactions. -->
      <input type='hidden' name='cancel_return' value='' /> <!-- Take customers to this URL when they cancel their checkout -->
      <input type='hidden' name='return' value='' /> <!-- Take customers to this URL when they finish their checkout  -->
      <!-- Display the payment button. -->
      <input type="image" name="submit" border="0" src="https://www.paypalobjects.com/es_ES/ES/i/btn/btn_buynowCC_LG.gif" alt="PayPal - The safer, easier way to pay online">
  </form>     
    

</div>


  <div *ngIf="preu==0" class="col-md-12-col-12">

    <p>No tens res, compra ostia</p>
  </div>




</div>
